<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Page Not Found - Mariana González-Moro Portfolio"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/index.css" />
    <title>404 - Page Not Found | Mariana González-Moro</title>
  </head>
  <body>
    <!-- Theme toggle -->
    <button
      id="themeToggle"
      class="theme-toggle"
      aria-label="Toggle dark mode"
      aria-pressed="false"
    >
      <svg
        class="icon icon-moon"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <path
          d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"
          fill="currentColor"
        />
      </svg>
      <svg
        class="icon icon-sun"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <path
          d="M6.76 4.84l-1.8-1.79L3.17 4.84l1.79 1.79 1.8-1.79zM1 13h3v-2H1v2zm10-9h2V1h-2v3zm7.03 1.05l1.79-1.79-1.79-1.79-1.79 1.79 1.79 1.79zM17 13h3v-2h-3v2zM12 7a5 5 0 100 10 5 5 0 000-10zm4.24 12.16l1.8 1.79 1.79-1.79-1.79-1.79-1.8 1.79zM12 23h2v-3h-2v3zM4.24 19.16l1.79 1.79 1.8-1.79-1.8-1.79-1.79 1.79z"
          fill="currentColor"
        />
      </svg>
    </button>

    <!-- 404 Content -->
    <main class="error-page">
      <div class="error-content">
        <div class="error-visual">
          <div class="error-gradient"></div>
        </div>

        <div class="error-text">
          <img src="assets/images/404.png" alt="404" class="error-code-image" />
          <h2 class="error-title">Page Not Found</h2>
          <p class="error-message">
            Oops! The page you're looking for seems to have wandered off into
            the creative void.
          </p>

          <div class="error-actions">
            <a href="index.html" class="btn-primary">Back to Home</a>
          </div>
        </div>
      </div>
    </main>

    <script src="assets/js/main.js"></script>
  </body>
</html>
